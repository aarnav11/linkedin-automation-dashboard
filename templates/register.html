{% extends "base.html" %}

{% block title %}Register - LinkedIn Automation{% endblock %}

{% block content %}
<div class="container" style="max-width:520px; margin:auto;">
  <div class="card mt-5 shadow">
    <div class="card-header text-center" style="background: linear-gradient(90deg, #0a66c2 80%, #e6f0f9); color:#fff;">
      <h3><i class="fas fa-user-plus me-2"></i>Join the LinkedIn Automation Dashboard</h3>
    </div>
    <div class="card-body pb-3">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form action="" method="post" autocomplete="off">
        <div class="form-group mb-3">
          <label for="first_name" class="fw-bold">First Name</label>
          <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Your first name" required>
        </div>
        <div class="form-group mb-3">
          <label for="last_name" class="fw-bold">Last Name</label>
          <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Your last name" required>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="fw-bold">Email address</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="you@email.com" required>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="fw-bold">Password</label>
          <input class="form-control" type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group mb-3">
          <label for="confirm_password" class="fw-bold">Confirm Password</label>
          <input class="form-control" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="fas fa-user-plus me-1"></i> Register
        </button>
      </form>
      <div class="text-center text-muted mt-3" style="font-size:1.01em;">
        <span>Already have an account?</span>
        <a href="{{ url_for('login') }}" class="fw-bold" style="color:#0a66c2;">Login here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
